<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neocity Mobile</title>
    <link rel="icon" href="assets/images/neocitylogo-1.png" type="image/png">
    <!-- Core styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Menu-specific styles -->
    <link rel="stylesheet" href="assets/css/menu.css">
    <!-- Character select styles -->
    <link rel="stylesheet" href="assets/css/character-select.css">
</head>
<body>
    
    <canvas id="particle-canvas"></canvas>

    <!-- Menu music: starts muted to satisfy autoplay policies, unmuted on user interaction -->
    <audio id="bg-music" src="assets/audio/menu.mp3" autoplay muted></audio>


    <div id="game-screen">

        <div id="menu-view" class="game-view">
            <img class="logo" src="assets/images/neocitylogo-1.png" alt="Neocity Logo">
            <div class="menu-buttons-row">
                <button id="story-btn" class="menu-pill shimmer">Story</button>
                <button id="about-btn" class="menu-pill shimmer">About</button>
            </div>

            <!-- Overlay for About -->
            <div id="overlay" class="overlay hidden">
                <div class="overlay-content">
                    <button id="overlay-close" class="overlay-close">×</button>
                    <div id="overlay-body"></div>
                </div>
            </div>
        </div>

        <div id="world-view" class="game-view hidden">
            <canvas id="world-canvas"></canvas>
            <div class="controls-hint">
                WASD/Arrow Keys or Click/Tap to Move
            </div>
        </div>

        <div id="dialogue-view" class="game-view hidden">
            <div class="dialogue-box">
                <div class="character-portrait left"></div>
                <div class="dialogue-content">
                    <div class="character-name"></div>
                    <div class="dialogue-text"></div>
                    <div class="dialogue-choices"></div>
                </div>
                <div class="character-portrait right"></div>
            </div>
        </div>

        <div id="combat-view" class="game-view hidden">
            </div>

            <div id="character-select-view" class="game-view hidden">
                <button id="back-to-menu-btn" class="back-button">⟵ Back to Menu</button>
                <img class="corner-tech-logo" src="assets/images/techlogo-1.png" alt="Tech Logo">
                <div class="character-selection-container">
                    <div class="character-grid" id="character-grid"></div>
                    <!-- Details overlay injected dynamically -->
                </div>
            </div>

    </div>

    <script src="js/main.js" type="module"></script>

</body>
</html>
